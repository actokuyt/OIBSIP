<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <title>Infobyte Todo WebApp</title>
  </head>
  <body>
    <div class="fixed">
      <header class="header">
        <div class="icon">
          <i class="bi bi-journal-check"></i>
        </div>
        <div class="logo">
          <h1>Infobyte</h1>
          <h3>Todo WebApp</h3>
        </div>
      </header>

      <form class="form">
        <input
          id="input"
          type="text"
          class="form-input"
          placeholder="Todo Task"
        />
        <button id="submitBtn" type="submit" class="form-button">
          <i class="bi bi-plus"></i>
        </button>
      </form>

      <nav class="nav">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-pending-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-pending"
            type="button"
            role="tab"
            aria-controls="nav-pending"
            aria-selected="true"
          >
            Pending Tasks
          </button>
          <button
            class="nav-link"
            id="nav-completed-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-completed"
            type="button"
            role="tab"
            aria-controls="nav-completed"
            aria-selected="false"
          >
            Completed Tasks
          </button>
        </div>
      </nav>
    </div>

    <div class="tab-content" id="nav-tabContent">
      <div
        class="tab-pane fade show active"
        id="nav-pending"
        role="tabpanel"
        aria-labelledby="nav-pending-tab"
        tabindex="0"
      >
        <ul id="pending-task-list" class="task-list"></ul>
      </div>
      <div
        class="tab-pane fade"
        id="nav-completed"
        role="tabpanel"
        aria-labelledby="nav-completed-tab"
        tabindex="0"
      >
        <ul id="completed-task-list" class="task-list"></ul>
      </div>
    </div>

    <!-- Modal -->
    <div id="editTaskModal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form">
              <input
                id="editTaskInput"
                type="text"
                class="form-input"
                placeholder="Task"
              />
              <button id="editTaskSubmitBtn" type="submit" class="form-button">
                <i class="bi bi-check2-all"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>
        Made with <i class="bi bi-heart-fill"></i> from
        <img
          style="width: 1.2em; height: 0.9em; vertical-align: baseline"
          src="./assets/Flag-Nigeria.webp"
          alt=""
        />
      </p>
    </footer>

    <script src="./scripts/main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
