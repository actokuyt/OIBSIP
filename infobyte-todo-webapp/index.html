<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <title>Infobyte Todo WebApp</title>
  </head>
  <body>
    <header class="header">
      <div class="icon">
        <i class="bi bi-journal-check"></i>
      </div>
      <div class="logo">
        <h1>Infobyte</h1>
        <h3>Todo WebApp</h3>
      </div>
    </header>

    <form class="form">
      <input type="text" class="form-input" placeholder="Todo Task" />
      <button type="submit" class="form-button">
        <i class="bi bi-plus-square"></i>
      </button>
    </form>

    <div class="todos">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-pending-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-pending"
            type="button"
            role="tab"
            aria-controls="nav-pending"
            aria-selected="true"
          >
            Pending Tasks
          </button>
          <button
            class="nav-link"
            id="nav-completed-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-completed"
            type="button"
            role="tab"
            aria-controls="nav-completed"
            aria-selected="false"
          >
            Completed Tasks
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-pending"
          role="tabpanel"
          aria-labelledby="nav-pending-tab"
          tabindex="0"
        >
          <div class="task-list">
            <ul>
              <li class="task-list-items" >
                <span>cook</span>
                <button><i class="bi bi-check2-circle"></i></button>
                <button><i class="bi bi-pencil-fill"></i></button>
                <button><i class="bi bi-trash-fill"></i></button>
              </li>
              <li class="task-list-items"  >
                <span>cook</span>
                <button><i class="bi bi-check2-circle"></i></button>
                <button><i class="bi bi-pencil-fill"></i></button>
                <button><i class="bi bi-trash-fill"></i></button>
              </li>
            </ul>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="nav-completed"
          role="tabpanel"
          aria-labelledby="nav-completed-tab"
          tabindex="0"
        >
        <div class="task-list">
            <ul>
              <li class="task-list-items" >
                <span>cook</span>
                <button><i class="bi bi-check2-circle"></i></button>
                <button><i class="bi bi-pencil-fill"></i></button>
                <button><i class="bi bi-trash-fill"></i></button>
              </li>
              <li class="task-list-items"  >
                <span>cook</span>
                <button><i class="bi bi-check2-circle"></i></button>
                <button><i class="bi bi-pencil-fill"></i></button>
                <button><i class="bi bi-trash-fill"></i></button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
